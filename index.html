<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Dial</title>
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        '2xs': '320px',
                        'xs': '380px',
                        'base': '540px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',
                        'xl': '1280px',
                        '2xl': '1440px',
                    },
                    fontFamily: {
                        customFont: ['Rubik', 'sans-serif']
                    },
                },
            },
        };
    </script>
</head>

<body class="overflow-x-hidden font-customFont bg-white text-gray-900">
    <!-- Fixed Width Wrapper -->
    <div class="max-w-screen-xl mx-auto transform transition-transform duration-300 ease-in-out 
        xl:scale-100 2xl:scale-110"> <!-- Zooms to 110% for screens above 1440px -->
        
        <!-- Header Section -->
        <header class="sticky top-0 xl:top-10 z-50 flex justify-between items-center px-4 md:px-8 lg:px-12 py-4 lg:py-6 bg-white">
            <!-- Logo -->
            <div>
                <img src="Image/OrthoBerry-removebg.png" class="w-[150px] md:w-[200px] xl:w-[250px] h-auto object-contain" alt="Berry Dial Logo">
            </div>

            <!-- Reach Us Button -->
            <div>
                <button class="px-6 py-3 bg-black text-white font-medium text-sm md:text-base rounded-md shadow-md 
                hover:bg-white hover:text-black hover:border-black focus:outline-none focus:ring-2 focus:ring-black 
                focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                    Reach Us
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="relative flex flex-col justify-center items-center h-[80vh]">
            <!-- Eleven Labs Widget -->
            <div class="my-6">
                <elevenlabs-convai agent-id="QZHGBDAk99RDYQI1PUcB"></elevenlabs-convai>
                <script src="modify.js" async type="text/javascript"></script>
            </div>

            <!-- Content -->
            <div class="text-center my-10 flex flex-col gap-2 md:gap-6 ">
                <!-- Heading -->
                <h1 class="text-3xl sm:text-4xl md:text-5xl xl:text-6xl font-bold leading-snug">
                    Appointments <br /> Simplified With AI
                </h1>

                <!-- Paragraph -->
                <p class="text-lg sm:text-xl md:text-2xl text-gray-600 mx-4 leading-relaxed">
                    Appointment | Conversation | All completely done with just a few clicks.
                </p>

                <!-- Button -->
                <div class="mt-6">
                    <button class="px-6 py-3 bg-black text-white font-medium text-lg rounded-md shadow-md 
                    hover:bg-white hover:text-black hover:border hover:border-black focus:outline-none focus:ring-2 
                    focus:ring-black focus:ring-opacity-50 transition-all duration-300 ease-in-out">
                        Reach Us
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
