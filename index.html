<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Dial</title>
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        '2xs': '320px',
                        'xs': '480px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',
                        'xl': '1280px',
                        '2xl': '1400px',
                        '3xl': '1600px',
                        '4xl': '1800px',
                    },
                    fontFamily: {
                        customFont: ['Rubik', 'sans-serif']
                    },
                },
            },
        };
    </script>
</head>

<body class="overflow-x-hidden font-customFont bg-white text-gray-900">

    <!-- Header Section -->
    <header class="flex justify-between items-center px-4 md:px-8 py-4">
        <!-- Logo -->
        <div>
            <img src="Image/Logo.png" class="w-[150px] md:w-[200px] xl:w-[350px] h-auto object-contain" alt="Berry Dial Logo">
        </div>


        <!-- Reach Us Button -->
        <div>
            <button class="px-3 py-2 md:px-4 md:py-3 bg-black text-white font-semibold rounded-md shadow-md 
            hover:bg-white hover:text-black hover:border-black focus:outline-none focus:ring-2 focus:ring-black 
            focus:ring-opacity-100 transition-all duration-300 ease-in-out">
                Reach Us
              </button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex flex-col-reverse md:flex-row justify-between items-center gap-8 px-6 md:px-16 py-8">
        
        <!-- Text Section -->
        <div class="text-center md:text-left w-full md:w-1/2 space-y-6">
            <h1 class="text-3xl sm:text-4xl md:text-4xl xl:text-6xl font-bold leading-tight">
                Appointments <br> Simplified With AI
            </h1>
            <p class="text-lg sm:text-xl md:text-xl xl:text-3xl text-[#505056] leading-relaxed">
                Appointment | Conversation | <br> All completely done with just a few clicks.
            </p>

            <div class="text-center md:text-left">
                
                <button class="px-3 py-2 md:px-4 md:py-3 bg-black text-white font-semibold rounded-md shadow-md 
                hover:bg-white hover:text-black hover:border-black focus:outline-none focus:ring-2 focus:ring-black 
                focus:ring-opacity-100 transition-all duration-300 ease-in-out">
                    Reach Us
                  </button>

            </div>
        </div>

        <!-- Image Section -->
        <div class="w-full md:w-1/2 relative flex justify-center">
            <img src="Image/Mobile.png" class="w-full max-w-[462px] md:max-w-full h-auto object-cover" alt="Mobile Image">

            <!-- Appointment Demo Text (positioned at the bottom of the image) -->
            <div class="absolute bottom-10 lg:bottom-16 xl:bottom-20 left-1/2 transform -translate-x-1/2 
            text-[10px] sm:text-xs md:text-xs lg:text-lg xl:text-xl text-black font-bold w-[80%] text-center">
                <p class="mr-2">Appointment Demo</p>
            </div>
        </div>

    </main>

    <!-- Conversation Widget (Optional) -->
    <elevenlabs-convai agent-id="QZHGBDAk99RDYQI1PUcB"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    
</body>
</html>
